<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY IMAGES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>


    <div id="images container" class="mx-3 my-3" style="text-align: center;">

        {% for img in images%}
            <img id="{{img}}" src="{{img}}" class="img mx-2 my-2 w-100">
            <button id="{{img}}_del_btn" onclick="delete_image('{{img}}')">Delete image</button>
        {%endfor%}

    </div>

    <script>
        function delete_image(image){
            x = new XMLHttpRequest();
            x.open("GET","http://"+window.location.host+"/process/[DELETE_IMAGE]?img="+encodeURI(image),true);
            x.onreadystatechange = () => {
                if (x.readyState === 4) {
                    document.getElementById(image).remove();
                    document.getElementById(image+"_del_btn").remove();

                }
              }
            
            x.send();
        }
    </script>
</body>

</html>
