<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD A SERVICE ACCOUNT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>


   <div class="container d-flex justify-content-center">

    <div class="row mt-5 mx-3" style="max-width: 350px;">
        <form action="/action/[ADD CREDS]" method="post">
            <div>
                <label for="services">Choose a service:</label>
                <select name="service" id="service" required>
                    {%for service in services%}
                    <option value="{{service}}">{{service}}</option>
                    {%endfor%}
                </select>
            </div>
            <br>
            <div class="row mt-3">
                <label for="username">Username : </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="row mt-3">
                <label for="password">Password : </label>
                <input type="password" id="password" name="password" required>
                <label for="password">Stored by the dedicated python module <a href="https://pypi.org/project/keyring/">Keyring</a></label>
            </div>
            <br><br>
            <div class="row mt-3">
                <button class="btn btn-primary" type="submit">Save credentials</button>
            </div>
        </form>
    </div>
        
   </div> 
    
</body>
</html>
