<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKE BLUE MORE SKILLED :D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container d-flex justify-content-center">


        <div class="row mt-5 mx-3">
            <div class="row">
                <h1>Import a Blue skill written in python : </h1>
            </div>
            <form action="/process/[ADD BLUE SKILL]" method="post" enctype="multipart/form-data">
                <div class="row mt-3" >
                    <input class="form-control-file" type="file" name="file"/>
                </div>
                <div class="row mt-3" >
                    <label for="voice_command" >Commands that will trigger this skill : (separated by /), if you want to insert place of random words, just add *</label>
                    <input type="text" id="voice_command" name="voice_command"/>
                </div>

                <div class="row mt-3" >
                    <input class="btn btn-primary" type="submit" value="Upload"/>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
