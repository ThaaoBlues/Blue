<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD RSS FEED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/process/[ADD RSS FEED]" method="post">
        <div>
            <label for="url">URL OF THE RSS FEED</label>
            <input type="text" id="url" name="url">
        </div>
        <br>
        <div>
            <label for="command">FEED TITLE (must appear in the voice_command to trigger the feed later)</label>
            <input type="text" id="command" name="command">
        </div>
        <br><br>
        <div class="button">
            <button type="submit">Enregistrer flux d'informations</button>
        </div>
    </form>
</body>
</html>
