<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <title>ADD REMINDER</title>
</head>
<body>


    <div class="container d-flex justify-content-center">


        <div class="col-sx mx-auto">
            <div class="row mt-5 mx-3" style="max-width: 350px;">
                <h3>Wake-up alarm :</h3>
                <form method="POST" class="">
                    <input type="hidden" name="type" value="wakeup" />
                    <div class="row mt-3">
                        <label for="time">Choose your wake-up day ;) (month and year will not be taken)</label>
                        <input id="date" type="date" name="date"/>
                    </div>
    
                    <div class="row mt-3">
                        <label for="time">Select a wake-up Hour :D</label>
                        <input name="time" id="time" type="time" required/>
                    </div>
    
                    <div class="row mt-3">
                        <label for="wakeup_music">Enter a youtube music URL as ringtone for your wake-up ;)</label>
                        <input type="url" name="wakeup_music" id="wakeup_music" required/>
                    </div>
                    
                    <div class="row mt-3">
                        <input class="btn btn-primary" type="submit">
                    </div>
                    
                    
    
                </form>

            </div>

            <hr>

            <div class="row mt-5 mx-3" style="max-width: 350px;">
                <h3>Reminder :</h3>
                <form method="POST" class="">
                    <div class="row mt-3">
                        <label for="time">Select a reminder Hour and day :D</label>
                        <input name="time" id="time" type="time" required>        
                    </div>
                    <div class="row mt-3">
                        <input id="date" type="date" name="date" required>
                        <label for="content">Type something that I will say to remind you ! :D</label>     
                    </div>
                    <div class="row mt-3">
                        <input type="text" name="content" id="content" required>
                    </div>
                    <input type="hidden" name="type" value="reminder" />
        
                    <div class="row mt-3">
                        <input class="btn btn-primary" type="submit">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
        
    
</body>



</html>
