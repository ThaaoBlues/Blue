<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title>ADD REMINDER</title>
</head>
<body>

    <form method="POST" class="mx-5 my-5">
        <input type="hidden" name="type" value="wakeup" />
        <label for="time">Choose your wake-up day ;) (month and year will not be taken)</label>
        <input id="date" type="date" name="date">
        <br>
        <label for="time">Select a wake-up Hour :D</label>
        <input name="time" id="time" type="time" required>
        <br>
        <label for="wakeup_music">Enter a youtube music URL as ringtone for your wake-up ;)</label>
        <input type="url" name="wakeup_music" id="wakeup_music" required>
        <br>
        <input type="submit">

    </form>
<hr>
    <form method="POST" class="mx-5 my-6 mt-5">
        <input type="hidden" name="type" value="reminder" />
        <label for="time">Select a reminder Hour and day :D</label>
        <input name="time" id="time" type="time" required>
        <input id="date" type="date" name="date" required>
        <label for="content">Type something that I will say to remind you ! :D</label>
        <input type="text" name="content" id="content" required>
        <input type="submit">
    </form>

    
</body>



</html>
